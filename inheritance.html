<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inheritance CSS</title>
    <link rel="stylesheet" href="css/style6.css">
</head>
<body>
    <ul>
        <li>Anak1</li>
        <li class="inherit">Anak2
            <ol>
                <li>Satu</li>
                <li>Dua</li>
                <li>Tiga</li>
            </ol>
        </li>
        <li>Anak3</li>
        <li>Anak4</li>
        <li>Anak5</li>
    </ul>
</body>
</html>
